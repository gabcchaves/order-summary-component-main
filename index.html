<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Order Summary Component</title>
		<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css" media="screen">
	</head>
	<body>
		<div class="container">
			<div class="card">
				<img src="images/illustration-hero.svg">
				<div  class="card-info">
					<h3 class="card-title">Order Summary</h3>
					<p class="card-description">You can now listen t millions os songs, audiobooks, and podcasts on any device anywhere like!</p>
					<div class="plan">
						<div class="plan-icon"><img src="images/icon-music.svg"></div>
						<div class="plan-info"><strong>Annual Plan</strong><br><span>$59.99/year</span></div>
						<div class="plan-action"><a href="#">Change</a></div>
					</div>
					<button class="proceed-button">Proceed to Payment</button>
					<button class="cancel-button">Cancel Order</button>
				</div>
			</div>
		</div>
	</body>
</html>
